server:
  port: 8091
  servlet:
    context-path: /
  
spring:
  profiles:
    active: dev
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password: 123456
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true

jwtkey: 
  publicKey: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"